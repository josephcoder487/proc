<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="app-container">
    <h1>Matched Jobs</h1>

    {% if jobs %}
        <ul class="job-list">
            {% for job in jobs %}
                <li>{{ job }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="no-result">No matching jobs found</p>
    {% endif %}

    <a href="/" class="back-btn">‚Üê Back</a>
</div>

</body>
</html>
